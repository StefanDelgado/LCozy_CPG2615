name: cozydorm
description: "A new Flutter project."

publish_to: 'none'

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^0.13.6
  dio: ^4.0.0
  flutter_polyline_points: ^1.0.0
  google_maps_flutter: ^2.0.2
  image_picker: ^1.0.7
  intl: ^0.19.0
  file_picker: ^6.1.1
  
  # State Management (Phase 7)
  provider: ^6.1.1
  
  # Location Services (Phase 7)
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  permission_handler: ^11.0.1
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "lib/Logo.jpg"

flutter:
  uses-material-design: true
  
  # App assets
  assets:
    - assets/images/
    - lib/Logo.jpg